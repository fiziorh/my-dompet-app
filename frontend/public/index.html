<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang MyDompet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wallet-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .wallet-image {
      width: 135px;
      height: auto;
    }
  
    .btn-lanjutkan {
      background-color: #28a745; 
      font-weight: bold; 
      color: white;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <h1 class="text-black selamat-datang">Selamat Datang <br><span class="text-black">MyDompet</h1>
    <img src="../src/img/walleticon.png" alt="Wallet icon" class="wallet-image">
  </div>
  <button class="btn btn-lg btn-lanjutkan" >Lanjutkan</button>
</body>
</html>
